<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body class="container bg-light">

    <h1 class="justify-content-center row">Password Generator</h1>

    <div class="row card p-3">
        <div class="col d-flex flex-column p-3">
            <h2 class="p-3 row border-bottom">Generate a Password</h2>
            <div class="row p-3">

                <div class=""></div>

                <input id = "pass" type="text" placeholder="Your Secure Password" class="rounded p-3 w-100"> 
                
                <div class=""></div>

            </div>
           
            <div class="row -p3">
                <div class="col"></div>
                <button id = "generate";class="rounded-pill p-3">Generate Password</button>
                <div class="col"></div>
            </div>
            
    
        </div>
    </div>
     
    
     <script>

        //initiate program when click on button
         var start = document.querySelector("#generate");
         var password = document.querySelector("#pass");

         start.addEventListener("click",function(event)
         {event.preventDefault();
            console.log(password);
            var lenghtp = 0;
            var pool = "";
            var lowerc ="abcdefghijklmnopqrstuvwxyz";
            var upperc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var numberc = "0123456789";
            var specialc = "!@#$%^&*(){}[]=<>/,.|~?";

            //asking for lenght
            while(lenghtp == 0)
            {
                alert("Passord must contain between 8 and 128");
                lenghtp = prompt("How many character shoud the new password contain?");
                if(lenghtp >= 8 && lenghtp <= 128)
                {
                    console.log(lenghtp);
                }
                else
                {
                    alert("Passord must contain beetwin 8 and 128, enter a valid number");
                    lenghtp = 0;

                }
                
            }
           //confirm for criteria
            var lowercasep = confirm("Should the password include lowercase letters?");
            if(lowercasep)
            {pool = pool + lowerc;console.log(pool);}
            

            var uppercasep = confirm("Should the password include uppercase letters?");
            if(uppercasep)
            {pool = pool +upperc;console.log(pool);}

            var numberp = confirm("Should the password include numbers?");
            if(numberp)
            {pool = pool + numberc;console.log(pool);}

            var specialp = confirm("Should the password include special charachters souch as * and / ?");
            if(specialp)
            {pool = pool + specialc;console.log(pool);}

            
            
          //validate conditons
           if(!lowercasep && !uppercasep && !numberp && !specialp)
           {
               alert("You should confirm at least one criteria for password creation, try again");
           }
           else
           {
               var result = "";

                for(var i =0 ; i < lenghtp; i++)
                {
                    result = result + pool[Math.floor(Math.random()*pool.length)];

                }
                console.log(result);
               
                
                password.value = result;
                
                

           }


         });

        </script>
</body>
</html>
